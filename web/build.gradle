plugins {
    id 'org.openmrs.java-conventions'
}

dependencies {
    implementation project(':openmrs-api')
    implementation 'javax.servlet:jsp-api:2.0'
    implementation 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.2'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'commons-fileupload:commons-fileupload:1.5'
    implementation 'org.springframework:spring-web:5.3.30'
    implementation 'org.springframework:spring-webmvc:5.3.30'
    implementation 'org.springframework:spring-oxm:5.3.30'
    implementation 'taglibs:request:1.0.1'
    implementation 'taglibs:response:1.0.1'
    implementation 'taglibs:standard:1.1.2'
    implementation 'taglibs:page:1.0.1'
    implementation 'org.liquibase:liquibase-core:4.28.0'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.36'
    implementation 'org.apache.velocity:velocity-tools:2.0.1-atlassian-2'
    implementation 'org.owasp.encoder:encoder:1.3.1'
    implementation 'org.owasp:csrfguard:4.2.1'
    implementation 'org.owasp:csrfguard-extension-session:4.2.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.30'
    runtimeOnly 'org.postgresql:postgresql:42.7.4'
    testImplementation project(':openmrs-test')
    testImplementation project(':openmrs-api')
    testImplementation 'org.testcontainers:postgresql:1.20.1'
    testImplementation 'org.testcontainers:mysql:1.20.1'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'org.apache.tomcat:tomcat-jasper:8.5.71'
}

group = 'org.openmrs.web'
description = 'openmrs-web'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
